<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Reader & Editor</title>
    <link rel="stylesheet" href="style.css">

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/2.6.1/jszip.min.js"></script>
    <script src="https://unpkg.com/mammoth@1.4.17/mammoth.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html-docx-js@0.3.1/dist/html-docx.js"></script>

    <!-- PDF & Image Tools -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script>window.pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/photopea/UTIF.js@master/UTIF.js"></script>
</head>

<body>
    <header>
        <h1>Document Converter & Gallery</h1>
        <p>Convert Word/PDF/Images, Merge, and Save.</p>
    </header>
    <main>
        <div id="controls">
            <label for="file-input" class="button">Add Files</label>
            <button id="camera-button" class="button">Camera</button>
            <input type="file" id="file-input" accept=".docx,.pdf,.jpg,.jpeg,.png,.bmp,.webp,.tiff" multiple>
            <button id="save-pdf-button" class="button">Save as PDF</button>
            <button id="save-word-button" class="button">Save as Word</button>
            <button id="delete-page-button" class="button" style="background-color: #dc3545; display: none;">Delete
                Page</button>
            <button id="delete-all-button" class="button" style="background-color: #dc3545; display: none;">Delete
                All</button>
            <div class="zoom-controls">
                <button id="zoom-in" class="button">+</button>
                <button id="zoom-out" class="button">-</button>
            </div>
        </div>

        <div id="workspace">
            <div id="thumbnails-panel">
                <!-- Thumbnails will go here -->
            </div>
            <div id="viewer-panel">
                <div id="floating-toolbar" class="floating-toolbar" style="display:none;">
                    <button id="rotate-btn" class="button">Rotate</button>
                    <button id="crop-btn" class="button">Crop</button>
                    <button id="filter-btn" class="button">Filter</button>
                    <button id="resize-btn" class="button">Resize</button>
                    <button id="undo-btn" class="button" style="background-color: #6c757d;" disabled>Undo</button>
                    <button id="redo-btn" class="button" style="background-color: #6c757d;" disabled>Redo</button>
                </div>
                <div id="scroll-wrapper">
                    <div id="large-view-container">
                        <!-- Large view will go here -->
                    </div>
                </div>
            </div>
        </div>

        <div id="hidden-container" style="position: absolute; left: -9999px; top: 0;"></div>

        <!-- Modals -->
        <div id="modal-overlay" class="modal-overlay" style="display:none;">
            <!-- Rotate Modal -->
            <div id="rotate-modal" class="modal-content" style="display:none;">
                <h3>Rotate Image</h3>
                <div class="modal-body">
                    <div class="control-group">
                        <button id="rotate-left" class="button">-90°</button>
                        <button id="rotate-right" class="button">+90°</button>
                    </div>
                    <div class="slider-container">
                        <label>Custom Angle: <span id="rotate-val">0</span>°</label>
                        <input type="range" id="rotate-slider" min="-180" max="180" value="0">
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="rotate-cancel" class="button secondary">Cancel</button>
                    <button id="rotate-apply" class="button primary">Apply</button>
                </div>
            </div>

            <!-- Crop Modal -->
            <div id="crop-modal" class="modal-content" style="display:none;">
                <h3>Crop Image</h3>
                <div class="modal-body">
                    <p>Adjust the overlay on the image to crop.</p>
                </div>
                <div class="modal-footer">
                    <button id="crop-cancel" class="button secondary">Cancel</button>
                    <button id="crop-apply" class="button primary">Apply</button>
                </div>
            </div>

            <!-- Filter Modal -->
            <div id="filter-modal" class="modal-content" style="display:none;">
                <h3>Image Filters</h3>
                <div class="modal-body">
                    <div class="filter-option">
                        <label>Type:</label>
                        <select id="filter-type">
                            <option value="none">None</option>
                            <option value="grayscale">Grayscale</option>
                            <option value="blackwhite">Black & White</option>
                        </select>
                    </div>
                    <div class="filter-option" id="threshold-container" style="display:none;">
                        <label>Threshold: <span id="threshold-val">128</span></label>
                        <input type="range" id="threshold-slider" min="0" max="255" value="128">
                    </div>
                    <div class="filter-option">
                        <label>Brightness: <span id="brightness-val">0</span></label>
                        <input type="range" id="brightness-slider" min="-100" max="100" value="0">
                    </div>
                    <div class="filter-option">
                        <label>Contrast: <span id="contrast-val">0</span></label>
                        <input type="range" id="contrast-slider" min="-100" max="100" value="0">
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="filter-cancel" class="button secondary">Cancel</button>
                    <button id="filter-apply" class="button primary">Apply</button>
                </div>
            </div>

            <!-- Resize Modal -->
            <div id="resize-modal" class="modal-content" style="display:none;">
                <h3>Resize Image</h3>
                <div class="modal-body">
                    <div class="input-group">
                        <label>Width:</label>
                        <input type="number" id="resize-width">
                    </div>
                    <div class="input-group">
                        <label>Height:</label>
                        <input type="number" id="resize-height">
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="resize-aspect" checked>
                        <label for="resize-aspect">Maintain Aspect Ratio</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="resize-cancel" class="button secondary">Cancel</button>
                    <button id="resize-apply" class="button primary">Apply</button>
                </div>
            </div>
        </div>

        <div id="camera-overlay"
            style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:1000; align-items:center; justify-content:center;">
            <div
                style="background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); display: flex; flex-direction: column; align-items: center; max-width: 90%; max-height: 90%;">
                <h3 style="margin: 0 0 15px 0; color: #333;">Camera Capture</h3>
                <video id="camera-video" autoplay playsinline
                    style="max-width: 100%; max-height: 60vh; border: 1px solid #ccc; background: #000;"></video>
                <div style="margin-top: 20px; display: flex; gap: 10px;">
                    <button id="capture-btn" class="button">Capture</button>
                    <button id="close-camera-btn" class="button" style="background-color: #dc3545;">Close</button>
                </div>
            </div>
        </div>
    </main>
    <script src="app.js?v=3" defer></script>
</body>

</html>
