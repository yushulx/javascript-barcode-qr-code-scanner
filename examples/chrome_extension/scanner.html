<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Barcode Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .close-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .scanner-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        #divScanner {
            width: 100%;
            max-width: 800px;
            height: 500px;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        #overlayCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .results-panel {
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            flex: 0 0 auto;
        }

        .results-panel h2 {
            margin-bottom: 10px;
            color: #333;
            font-size: 18px;
        }

        #result {
            width: 100%;
            min-height: 200px;
            max-height: 400px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            background: #f8f9fa;
            line-height: 1.5;
        }

        .status {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .loading {
            display: none;
            text-align: center;
            color: white;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>ðŸ“· Camera Barcode Scanner</h1>
        <button class="close-btn" id="closeBtn">Close</button>
    </div>

    <div class="scanner-container">
        <div class="status" id="status">Initializing camera...</div>
        <div class="loading" id="loading">
            <p>Loading scanner...</p>
        </div>
        <div id="divScanner">
            <canvas id="overlayCanvas"></canvas>
        </div>
        <div class="results-panel">
            <h2>Scan Results</h2>
            <textarea id="result" readonly placeholder="Scan results will appear here..."></textarea>
        </div>
    </div>

    <script src="libs/dynamsoft-barcode-reader-bundle/dist/dbr.bundle.js"></script>
    <script src="scanner.js"></script>
</body>

</html>
