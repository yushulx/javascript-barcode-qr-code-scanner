<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Free Barcode & QR Code Scanner</title>
    <script src="libs/pdfjs/pdf.min.js"></script>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div id="loading-indicator" class="loading-indicator">
        <div class="spinner"></div>
    </div>

    <!-- Main Container with Two Columns -->
    <div class="main-container">
        <!-- Left Column: Main Content -->
        <div class="main-content">
            <!-- Settings Panel -->
            <div id="settingsPanel" class="settings-panel">
                <div class="settings-header">
                    <h2>‚öôÔ∏è Settings</h2>
                    <button id="closeSettings" class="close-btn">√ó</button>
                </div>
                <div class="settings-content">
                    <div class="setting-item">
                        <div class="setting-info">
                            <div class="setting-title">üìç Show Floating Icon</div>
                            <div class="setting-description">
                                Display a floating icon on web pages to quickly reopen the scanner panel.
                            </div>
                        </div>
                        <label class="toggle-switch">
                            <input type="checkbox" id="showFloatingIconToggle">
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                </div>
            </div>

            <h1>Free Barcode & QR Code Scanner</h1>
            <div class="info-row">
                <span id="statusMessage">üì∑ 100% Free ‚Ä¢ No Login Required ‚Ä¢ Open Source</span>
            </div>
            <div class="controls">
                <button id="scan" title="Scan with Camera">üì∑</button>
                <label for="file" class="file-label" title="Upload File">
                    üìÅ
                    <input type="file" id="file" accept="image/png,image/jpeg,application/pdf"
                        title="Select image or PDF file" />
                </label>
                <button id="screenshot" title="Capture Screenshot">‚úÇÔ∏è</button>
            </div>

            <!-- Drag and Drop Zone -->
            <div id="dropZone" class="drop-zone">
                <div class="drop-zone-content">
                    <div class="drop-icon">üì•</div>
                    <div class="drop-text">Drag & Drop images or PDFs here</div>
                    <div class="drop-subtext">or click buttons above</div>
                </div>
            </div>

            <div id="divScanner">
                <div id="container"></div>
                <div id="imageContainer">
                    <div id="pageNavigation" class="page-navigation">
                        <button id="prevPage" class="nav-btn">‚óÄ Previous</button>
                        <span id="pageInfo" class="page-info">Page 1 of 1</span>
                        <button id="nextPage" class="nav-btn">Next ‚ñ∂</button>
                    </div>
                    <canvas id="imageCanvas"></canvas>
                </div>
            </div>
            <textarea id="result" placeholder="Scan result will appear here..." readonly></textarea>
        </div>

        <!-- Right Column: Fixed Sidebar -->
        <div class="right-sidebar">
            <div class="sidebar-section">
                <button id="openSettings" class="sidebar-btn" title="Settings">
                    ‚öôÔ∏è
                </button>
            </div>
            <div class="sidebar-divider"></div>
            <div class="sidebar-section">
                <a href="https://github.com/Sec-ant/zxing-wasm" target="_blank" rel="noopener"
                    class="sidebar-btn github-link" title="GitHub - ZXing-WASM">
                    ‚≠ê
                </a>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>

</html>
