<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamsoft Barcode Scanner - Hello World</title>
    <script src="libs/dynamsoft-barcode-reader-bundle/dist/dbr.bundle.js"></script>
    <script src="libs/dynamsoft-document-viewer/dist/ddv.js"></script>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div id="loading-indicator" class="loading-indicator">
        <div class="spinner"></div>
    </div>

    <!-- Main Container with Two Columns -->
    <div class="main-container">
        <!-- Left Column: Main Content -->
        <div class="main-content">
            <!-- Settings Panel -->
            <div id="settingsPanel" class="settings-panel">
                <div class="settings-header">
                    <h2>‚öôÔ∏è Settings</h2>
                    <button id="closeSettings" class="close-btn">√ó</button>
                </div>
                <div class="settings-content">
                    <div class="setting-item">
                        <div class="setting-info">
                            <div class="setting-title">üìç Show Floating Icon</div>
                            <div class="setting-description">
                                Display a floating icon on web pages to quickly reopen the scanner panel.
                            </div>
                        </div>
                        <label class="toggle-switch">
                            <input type="checkbox" id="showFloatingIconToggle">
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                </div>
            </div>

            <h1>Dynamsoft Barcode Scanner</h1>
            <div class="license-row">
                <span id="loginStatus">Get your free 30-day trial license</span>
                <button id="loginButton">
                    <svg width="18" height="18" viewBox="0 0 18 18" class="google-icon">
                        <path fill="#4285F4"
                            d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z" />
                        <path fill="#34A853"
                            d="M9 18c2.43 0 4.467-.806 5.956-2.184l-2.908-2.258c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.983 5.482 18 9 18z" />
                        <path fill="#FBBC05"
                            d="M3.964 10.707c-.18-.54-.282-1.117-.282-1.707s.102-1.167.282-1.707V4.96H.957C.347 6.175 0 7.55 0 9s.348 2.825.957 4.04l3.007-2.333z" />
                        <path fill="#EA4335"
                            d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0 5.482 0 2.438 2.017.957 4.96L3.964 7.29C4.672 5.163 6.656 3.58 9 3.58z" />
                    </svg>
                    Login with Google
                </button>
            </div>
            <div class="controls">
                <button id="scan" title="Scan with Camera">üì∑</button>
                <label for="file" class="file-label" title="Upload File">
                    üìÅ
                    <input type="file" id="file" accept="image/png,image/jpeg,application/pdf"
                        title="Select image or PDF file" />
                </label>
                <button id="screenshot" title="Capture Screenshot">‚úÇÔ∏è</button>
            </div>
            <div id="divScanner">
                <div id="container"></div>
                <div id="imageContainer">
                    <div id="pageNavigation" class="page-navigation">
                        <button id="prevPage" class="nav-btn">‚óÄ Previous</button>
                        <span id="pageInfo" class="page-info">Page 1 of 1</span>
                        <button id="nextPage" class="nav-btn">Next ‚ñ∂</button>
                    </div>
                    <canvas id="imageCanvas"></canvas>
                </div>
            </div>
            <textarea id="result" placeholder="Scan result will appear here..." readonly></textarea>
        </div>

        <!-- Right Column: Fixed Sidebar -->
        <div class="right-sidebar">
            <div class="sidebar-section">
                <button id="openSettings" class="sidebar-btn" title="Settings">
                    ‚öôÔ∏è
                </button>
            </div>
            <div class="sidebar-divider"></div>
            <div class="sidebar-section">
                <button id="cartBtn" class="sidebar-btn" title="Purchase">
                    üõí
                </button>
            </div>
            <div class="sidebar-divider"></div>
            <div class="sidebar-section user-section">
                <div id="userInfo" class="user-info">
                    <div class="user-avatar">üë§</div>
                    <div class="user-name">Guest</div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
