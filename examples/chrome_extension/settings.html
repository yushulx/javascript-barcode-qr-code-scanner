<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner Settings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .settings-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .setting-group {
            margin-bottom: 25px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .setting-label {
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
        }

        .setting-info {
            flex: 1;
        }

        .setting-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .setting-description {
            font-size: 13px;
            color: #666;
            line-height: 1.5;
        }

        /* Toggle Switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 26px;
            margin-left: 20px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 26px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #667eea;
        }

        input:checked+.slider:before {
            transform: translateX(24px);
        }

        .status-message {
            margin-top: 20px;
            padding: 12px 16px;
            border-radius: 6px;
            font-size: 14px;
            display: none;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .icon {
            font-size: 20px;
            margin-right: 10px;
        }

        /* License Key Input */
        .license-input-container {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .input-label {
            font-size: 14px;
            font-weight: 500;
            color: #333;
        }

        .input-wrapper {
            display: flex;
            gap: 8px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            font-family: monospace;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .license-status {
            margin-top: 8px;
            font-size: 13px;
            padding: 8px 12px;
            border-radius: 4px;
            display: none;
        }

        .license-status.active {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .license-status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .help-text {
            font-size: 12px;
            color: #888;
            margin-top: 6px;
            line-height: 1.4;
        }
    </style>
</head>

<body>
    <div class="settings-container">
        <h1>‚öôÔ∏è Settings</h1>
        <p class="subtitle">Customize your barcode scanner experience</p>

        <div class="setting-group">
            <label class="setting-label" for="showFloatingIcon">
                <div class="setting-info">
                    <div class="setting-title">
                        <span class="icon">üìç</span>
                        Show Floating Icon
                    </div>
                    <div class="setting-description">
                        Display a floating icon on web pages to quickly reopen the scanner panel.
                        You can also close it by clicking the √ó button on the icon.
                    </div>
                </div>
                <label class="switch">
                    <input type="checkbox" id="showFloatingIcon">
                    <span class="slider"></span>
                </label>
            </label>
        </div>

        <div class="setting-group">
            <div class="setting-info">
                <div class="setting-title">
                    <span class="icon">üîë</span>
                    License Key
                </div>
                <div class="setting-description">
                    Enter your Dynamsoft license key to override the Google auth license. This is useful if your trial
                    license has expired.
                </div>
            </div>
            <div class="license-input-container">
                <div class="input-group">
                    <label class="input-label" for="licenseKeyInput">Custom License Key</label>
                    <div class="input-wrapper">
                        <input type="text" id="licenseKeyInput" placeholder="Enter your license key here..."
                            autocomplete="off" spellcheck="false">
                        <button class="btn btn-primary" id="saveLicenseBtn">Save</button>
                        <button class="btn btn-secondary" id="clearLicenseBtn">Clear</button>
                    </div>
                    <div class="help-text">
                        üí° Get a license from <a
                            href="https://www.dynamsoft.com/customer/license/trialLicense/?product=dcv&package=cross-platform"
                            target="_blank" rel="noopener">Dynamsoft License Portal</a>
                    </div>
                    <div class="license-status" id="licenseStatus"></div>
                </div>
            </div>
        </div>

        <div class="status-message" id="statusMessage"></div>

        <a href="index.html" class="back-link">‚Üê Back to Scanner</a>
    </div>

    <script src="settings.js"></script>
</body>

</html>
