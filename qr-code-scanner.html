<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Dynamsoft JavaScript Barcode Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/dynamsoft-javascript-barcode@9.0.0/dist/dbr.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #videoview {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        #videoContainer {
            position: relative;
            width: 100%;
            height: 100%;
            z-index: 1
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            object-fit: contain
        }

        /* #barcodeScanner {
            text-align: center;
            font-size: medium;
            height: 80vh;
            width: 80vw;
        } */
    </style>
</head>

<body>
    <div>
        Barcode Result: <a id='result'>N/A</a>
    </div>
    <div id="barcodeScanner">
        <span id='loading-status' style='font-size:x-large'>Loading Library...</span>
    </div>

    <div class="select">
        <label for="videoSource">Video source: </label>
        <select id="videoSource"></select>
    </div>

    <div id="videoview">
        <div class="dce-video-container" id="videoContainer"></video>
            <canvas id="overlay"></canvas>
        </div>
    </div>

    <script>
        // Make sure to set the key before you call any other APIs under Dynamsoft.DBR
        //You can register for a free 30-day trial here: https://www.dynamsoft.com/customer/license/trialLicense?product=dbr&deploymenttype=browser.
        Dynamsoft.DBR.BarcodeReader.productKeys = "LICENSE-KEY";
        var videoSelect = document.querySelector('select#videoSource');
        var overlay = document.getElementById('overlay');
        var overlayContext = overlay.getContext('2d');
        var cameraInfo = {};
        var scanner = null;

        async function openCamera() {
            clearOverlay();
            let deviceId = videoSelect.value;
            if (scanner) {
                await scanner.setCurrentCamera(cameraInfo[deviceId]);
            }
        }

        videoSelect.onchange = openCamera;

        window.onload = async function () {
            try {
                await Dynamsoft.DBR.BarcodeScanner.loadWasm();
                await initBarcodeScanner();
            } catch (ex) {
                alert(ex.message);
                throw ex;
            }
        };

        function updateResolution() {
            if (scanner) {
                let resolution = scanner.getResolution();
                overlay.width = resolution[0];
                overlay.height = resolution[1];
            }
        }

        function clearOverlay() {
            overlayContext.clearRect(0, 0, overlay.width, overlay.height);
            overlayContext.strokeStyle = '#ff0000';
            overlayContext.lineWidth = 5;
            return overlayContext;
        }

        function drawResult(context, localization, text) {
            context.beginPath();
            context.moveTo(localization.x1, localization.y1);
            context.lineTo(localization.x2, localization.y2);
            context.lineTo(localization.x3, localization.y3);
            context.lineTo(localization.x4, localization.y4);
            context.lineTo(localization.x1, localization.y1);
            context.stroke();

            context.font = '18px Verdana';
            context.fillStyle = '#ff0000';
            let x = [localization.x1, localization.x2, localization.x3, localization.x4];
            let y = [localization.y1, localization.y2, localization.y3, localization.y4];
            x.sort(function (a, b) {
                return a - b;
            });
            y.sort(function (a, b) {
                return b - a;
            });
            let left = x[0];
            let top = y[0];

            context.fillText(text, left, top + 50);
        }

        function listCameras(deviceInfos) {
            for (var i = deviceInfos.length - 1; i >= 0; --i) {
                var deviceInfo = deviceInfos[i];
                var option = document.createElement('option');
                option.value = deviceInfo.deviceId;
                option.text = deviceInfo.label;
                cameraInfo[deviceInfo.deviceId] = deviceInfo;
                videoSelect.appendChild(option);
            }
        }

        function showResults(results) {
            let context = clearOverlay();

            let txts = [];
            try {
                let localization;
                if (results.length > 0) {
                    for (var i = 0; i < results.length; ++i) {
                        txts.push(results[i].barcodeText);
                        localization = results[i].localizationResult;
                        drawResult(context, localization, results[i].barcodeText);
                    }
                    document.getElementById('result').innerHTML = txts.join(', ');
                }
                else {
                    document.getElementById('result').innerHTML = "No barcode found";
                }

            } catch (e) {
                alert(e);
            }
        }

        async function initBarcodeScanner() {
            scanner = await Dynamsoft.DBR.BarcodeScanner.createInstance();
            await scanner.setUIElement(document.getElementById('videoContainer'));
            let settings = await scanner.getRuntimeSettings();
            settings.barcodeFormatIds = Dynamsoft.DBR.EnumBarcodeFormat.BF_QR_CODE;
            settings.deblurLevel = 0;
            settings.expectedBarcodesCount = 1;
            await scanner.updateRuntimeSettings(settings);

            let cameras = await scanner.getAllCameras();
            listCameras(cameras);
            await openCamera();
            scanner.onFrameRead = results => {
                showResults(results);
            };
            scanner.onUnduplicatedRead = (txt, result) => { };
            document.getElementById('loading-status').hidden = true;
            scanner.onPlayed = function() {
                updateResolution();
            }
            await scanner.show();
        }
    </script>
</body>

</html>
